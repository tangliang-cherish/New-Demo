<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/comm.css"/>
		<link rel="stylesheet" type="text/css" href="css/dome.css"/>
		<script src="js/dome/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dome/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background:#0058a2;">
		<div class='LoginBox'>
			<div class='Head'>
				<p>某科技有限公司</p>
			</div>
			<div class='Cont'>
				<div class='ptop10'>
					<span class='TextRt'>用户名：</span>
					<input type="text" placeholder="请输入用户名/账号" class='UserName' />
				</div>
				<div class='mtop10'>
					<span class='TextRt'>密码：</span>
					<input type="password" placeholder="请输入您的密码" class='PassWord' />
				</div>
				<div class='mtop10'>
					<span class='TextRt'>验证码：</span>
					<input type='text' class='Code'  />
					<img src='###' class='CodeImg'  />
				</div>
				<div class='mtop10'>
					<button class='Login BtnBox'>登录</button>
					<button class='reset BtnBox'>重置</button>
				</div>
			</div>
			<div class='Foot'>
				<img src="img/head5.gif"/>
			</div>
		</div>
	</body>
</html>
